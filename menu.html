<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Green - Luxury Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --gold: #C6A868;
            --dark-gold: #8B7355;
            --cream: #F5F1E9;
            --dark: #1A1A1A;
            --white: #FFFFFF;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            color: var(--cream);
            min-height: 100vh;
        }
        
        .menu-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .menu-header {
            text-align: center;
            padding: 40px 20px;
            border-bottom: 2px solid var(--gold);
            margin-bottom: 40px;
            position: relative;
            animation: fadeIn 1s ease-out;
        }
        
        .menu-header:after {
            content: 'â™¦';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--gold);
            background: var(--dark);
            padding: 0 20px;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            margin: 0;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        h2 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            font-size: 2em;
            margin: 0.5em 0;
        }
        
        .tab-navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            animation: slideIn 1s ease-out;
        }
        
        .tab-button {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 15px 30px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .tab-button:hover {
            background: var(--gold);
            color: var(--dark);
            transform: translateY(-2px);
        }
        
        .tab-button.active {
            background: var(--gold);
            color: var(--dark);
        }
        
        .menu-section {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            background: rgba(198, 168, 104, 0.1);
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid var(--gold);
        }
        
        .menu-section.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
            animation: fadeIn 0.5s ease-out;
        }
        
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            border-bottom: 1px solid rgba(198, 168, 104, 0.3);
            transition: all 0.3s ease;
        }
        
        .menu-item:hover {
            background: rgba(198, 168, 104, 0.2);
            transform: translateX(10px);
        }
        
        .item-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.2em;
            color: var(--white);
        }
        
        .item-price {
            color: var(--gold);
            font-weight: 600;
            font-size: 1.1em;
            min-width: 100px;
            text-align: right;
        }
        
        .currency {
            font-size: 0.8em;
            margin-right: 4px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gold);
            font-family: 'Playfair Display', serif;
            font-size: 1.5em;
        }

        @media (max-width: 768px) {
            .menu-container { padding: 10px; }
            h1 { font-size: 2.5em; }
            .tab-button { padding: 10px 20px; font-size: 0.9em; }
            .menu-item { 
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            .item-price {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <header class="menu-header">
            <h1>Hotel Green</h1>
            <h2>Menu</h2>
        </header>
        
        <nav class="tab-navigation" id="tabNavigation">
            <!-- Tabs will be populated here -->
        </nav>
        
        <div id="menuSections">
            <!-- Menu sections will be populated here -->
            <div class="loading">Loading menu...</div>
        </div>
    </div>

    <script>
        // Function to organize menu data by category
        function organizeMenuData(data) {
            const categories = {};
            data.forEach(item => {
                if (!categories[item.Category]) {
                    categories[item.Category] = [];
                }
                categories[item.Category].push(item);
            });
            return categories;
        }

        // Function to create section tabs
        function createTabs(categories) {
            const tabNav = document.getElementById('tabNavigation');
            Object.keys(categories).forEach((category, index) => {
                const button = document.createElement('button');
                button.className = `tab-button ${index === 0 ? 'active' : ''}`;
                button.onclick = () => showSection(category);
                button.textContent = category;
                tabNav.appendChild(button);
            });
        }

        // Function to create menu sections
        function createMenuSections(categories) {
            const menuSections = document.getElementById('menuSections');
            menuSections.innerHTML = ''; // Clear loading message

            Object.entries(categories).forEach(([category, items], index) => {
                const section = document.createElement('section');
                section.id = category.toLowerCase().replace(/\s+/g, '-');
                section.className = `menu-section ${index === 0 ? 'active' : ''}`;
                
                section.innerHTML = `
                    ${items.map(item => `
                        <div class="menu-item">
                            <span class="item-name">${item['Item Name']}</span>
                            <span class="item-price">
                                <span class="currency">GHC</span> ${item.Price}
                            </span>
                        </div>
                    `).join('')}
                `;
                
                menuSections.appendChild(section);
            });
        }

        // Function to show selected section
        function showSection(categoryId) {
            document.querySelectorAll('.menu-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            const sectionElement = document.getElementById(categoryId.toLowerCase().replace(/\s+/g, '-'));
            const buttonElement = Array.from(document.querySelectorAll('.tab-button'))
                .find(button => button.textContent === categoryId);
            
            if (sectionElement) sectionElement.classList.add('active');
            if (buttonElement) buttonElement.classList.add('active');
        }

        // Function to fetch and parse menu data
        async function fetchMenuData() {
            try {
                const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQCvv6pcHguPWp-p0_jduCq_Hmf-dlDlOyDlgKJkHiefa6I0658rLmV3fQWe728LDSmKmR8qv6kJ5C3/pub?gid=0&single=true&output=csv');
                const csvData = await response.text();
                
                Papa.parse(csvData, {
                    header: true,
                    complete: function(results) {
                        const categories = organizeMenuData(results.data);
                        createTabs(categories);
                        createMenuSections(categories);
                    }
                });
            } catch (error) {
                console.error('Error loading menu:', error);
                document.getElementById('menuSections').innerHTML = '<div class="loading">Error loading menu. Please try again later.</div>';
            }
        }

        // Check for menu updates every 5 minutes
        setInterval(fetchMenuData, 300000);

        // Initial load
        fetchMenuData();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Green - Luxury Menu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap');
        
        :root {
            --gold: #C6A868;
            --dark-gold: #8B7355;
            --cream: #F5F1E9;
            --dark: #1A1A1A;
            --white: #FFFFFF;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            color: var(--cream);
        }
        
        .menu-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .menu-header {
            text-align: center;
            padding: 40px 20px;
            border-bottom: 2px solid var(--gold);
            margin-bottom: 40px;
            position: relative;
        }
        
        .menu-header:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background-color: var(--gold);
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            margin: 0;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        h2 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            font-size: 2em;
            margin: 0.5em 0;
        }
        
        .tab-navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .tab-button {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 15px 30px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .tab-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gold);
            transition: all 0.3s ease;
            z-index: -1;
        }
        
        .tab-button:hover:before {
            left: 0;
        }
        
        .tab-button:hover, .tab-button.active {
            color: var(--dark);
            background: var(--gold);
        }
        
        .menu-section {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            background: rgba(198, 168, 104, 0.1);
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid var(--gold);
        }
        
        .menu-section.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            border-bottom: 1px solid rgba(198, 168, 104, 0.3);
            transition: all 0.3s ease;
        }
        
        .menu-item:hover {
            background: rgba(198, 168, 104, 0.2);
            transform: translateX(10px);
        }
        
        .item-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.2em;
            color: var(--white);
        }
        
        .item-price {
            color: var(--gold);
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .currency {
            font-size: 0.8em;
            color: var(--gold);
            margin-right: 5px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shine {
            0% {
                background-position: -100px;
            }
            100% {
                background-position: 200px;
            }
        }
        
        .menu-header h1 {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            background-size: 200px 100%;
            animation: shine 3s infinite linear;
            background-repeat: no-repeat;
            background-position: -100px;
        }

        @media (max-width: 768px) {
            .menu-container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            .tab-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            
            .menu-item {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
        }

        .divider {
            width: 150px;
            height: 2px;
            background: var(--gold);
            margin: 20px auto;
            position: relative;
        }

        .divider:before, .divider:after {
            content: 'â™¦';
            color: var(--gold);
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
        }

        .divider:before {
            left: -20px;
        }

        .divider:after {
            right: -20px;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <header class="menu-header">
            <h1>Hotel Green</h1>
            <div class="divider"></div>
            <h2>Menu</h2>
        </header>
        
        <nav class="tab-navigation">
            <button class="tab-button active" onclick="showSection('softDrinks')">Soft Drinks</button>
            <button class="tab-button" onclick="showSection('wine')">Wine</button>
            <button class="tab-button" onclick="showSection('vodka')">Vodka</button>
        </nav>
        
        <section id="softDrinks" class="menu-section active">
            <h2>Soft Drinks</h2>
            <div class="menu-items"></div>
        </section>
        
        <section id="wine" class="menu-section">
            <h2>Wine</h2>
            <div class="menu-items"></div>
        </section>
        
        <section id="vodka" class="menu-section">
            <h2>Vodka</h2>
            <div class="menu-items"></div>
        </section>
    </div>

    <script>
        // Fetch menu data from GitHub raw content
        async function fetchMenuData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/ShaddyB1/hotel_menu/main/menu_data.json');
                const data = await response.json();
                renderMenu(data);
            } catch (error) {
                console.error('Error fetching menu data:', error);
                // Fallback to default data
                renderMenu(defaultMenuData);
            }
        }

        function showSection(sectionId) {
            document.querySelectorAll('.menu-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
            event.target.classList.add('active');
        }

        // Initialize
        fetchMenuData();
    </script>
</body>
</html>
